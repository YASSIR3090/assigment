<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1e2329;
            position: fixed;
            color: white;
            transition: all 0.3s;
        }
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #3e444a;
        }
        .sidebar-header img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .sidebar-header h5 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 5px;
        }
        .nav-link {
            color: #adb5bd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #28a745;
            color: white;
        }
        .nav-link i {
            margin-right: 15px;
            font-size: 1.2rem;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: calc(100vh - 70px);
            padding-bottom: 70px;
        }
        .top-bar {
            background-color: white;
            padding: 15px 30px;
            margin: -30px -30px 30px -30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-title {
            font-weight: 600;
            color: #1e2329;
            font-size: 1.4rem;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            order: 2;
        }
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-weight: bold;
            border: 2px solid #e0e0e0;
        }
        .user-avatar i {
            font-size: 1.3rem;
            color: #6c757d;
        }
        .user-info-text {
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }
        .user-role {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .top-bar-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #007bff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 100%;
        }
        .stat-card h6 {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .stat-card h3 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 5px;
        }
        .card-icon {
            font-size: 2.5rem;
            color: #007bff;
            opacity: 0.3;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 250px;
            right: 0;
            background-color: white;
            color: #333;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            z-index: 100;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .footer-text {
            flex-grow: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .footer-title {
            font-weight: 600;
            color: #1e2329;
            font-size: 1rem;
        }
        .footer-copyright {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .footer-version {
            font-weight: 600;
            color: #28a745;
        }
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar span, .sidebar-header h5 { display: none; }
            .sidebar-header img {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }
            .main-content { 
                margin-left: 70px;
                padding-bottom: 70px;
            }
            .user-info-text { display: none; }
            .top-bar-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .user-profile {
                order: 1;
                align-self: flex-end;
            }
            .footer {
                left: 70px;
                background-color: white;
            }
            .footer-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="image/suza-logo.png" alt="SUZA Logo" />
            <h5 class="mt-2">SUZA SMS</h5>
        </div>
        <nav class="mt-3">
            <a href="#" class="nav-link active"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
            <a href="manage-users.html" class="nav-link"><i class="bi bi-people"></i> <span>Manage Users</span></a>
            <a href="manage-instructors.html" class="nav-link"><i class="bi bi-person-workspace"></i> <span>Manage Instructors</span></a>
            <a href="manage-students.html" class="nav-link"><i class="bi bi-person-badge"></i> <span>Manage Students</span></a>
            <a href="manage-courses.html" class="nav-link"><i class="bi bi-book"></i> <span>Manage Courses</span></a>
            <a href="manage-results.html" class="nav-link"><i class="bi bi-journal-check"></i> <span>Manage Results</span></a>
            <a href="manage-allocations.html" class="nav-link"><i class="bi bi-diagram-3"></i> <span>Manage Allocations</span></a>
            <a href="index.html" class="nav-link mt-5 text-danger"><i class="bi bi-box-arrow-left"></i> <span>Logout</span></a>
        </nav>
    </div>
    <div class="main-content">
        <header class="top-bar">
            <div class="top-bar-content">
                <h4 class="page-title">Admin Dashboard</h4>
                <div class="user-profile">
                    <div class="user-info-text">
                        <span class="user-name">Admin User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                    <div class="user-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <button class="btn btn-sm btn-outline-danger ms-3">Logout</button>
                </div>
            </div>
        </header>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Total Courses</h6>
                            <h3>0</h3>
                        </div>
                        <i class="bi bi-book card-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card" style="border-left-color: #28a745;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Total Students</h6>
                            <h3>0</h3>
                        </div>
                        <i class="bi bi-people card-icon" style="color: #28a745;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5"></div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <div class="footer-title">The State University of Zanzibar</div>
                <div class="footer-copyright">Â© 2025 The State University of Zanzibar</div>
            </div>
            <div class="footer-version">
                Version 1.0.2
            </div>
        </div>
    </footer>
</body>
</html>

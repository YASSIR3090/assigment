<!DOCTYPE html>
<html>
<head>
    <title>Student Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a3c5a 0%, #0d1b2a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            display: flex;
            width: 900px;
            max-width: 95%;
            min-height: 480px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-side {
            flex: 1;
            background-color: #1e2329;
            color: #ffffff;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left-side h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.1;
        }
        .divider {
            height: 1px;
            background-color: #3e444a;
            width: 100%;
            margin-bottom: 30px;
        }
        .info-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 15px;
        }
        .custom-badge {
            background-color: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 12px;
            font-size: 12px;
            margin-top: 4px;
        }
        .info-row a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }
        .right-side {
            flex: 1;
            background-color: #ffffff;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 40px;
        }
        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }
        .input-box input:focus {
            border-color: #007bff;
        }
        .form-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
        .btn-signin {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        @media (max-width: 768px) {
            .main-card {
                flex-direction: column;
                height: auto;
            }
            .left-side, .right-side {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <section class="left-side">
            <h1>Student Management<br />System</h1>
            <div class="divider"></div>
            <div class="info-row">
                <span class="custom-badge"><i class="bi bi-check-lg"></i></span>
                <p><strong>For Academic Staff?</strong> <a href="#">Login</a> here using your employee number.</p>
            </div>
            <div class="info-row">
                <span class="custom-badge"><i class="bi bi-check-lg"></i></span>
                <p><strong>For Student</strong> <a href="#">Login</a> here using registration Number.</p>
            </div>
        </section>
        <section class="right-side">
            <img src="image/suza-logo.png" alt="SUZA Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/70?text=SUZA'" />
            <div class="input-box">
                <input type="text" placeholder="Username*" id="username" />
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password*" id="password" />
            </div>
            <div class="form-footer">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-signin">SIGN IN</button>
        </section>
    </div>
</body>
</html>
